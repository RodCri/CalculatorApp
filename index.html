<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <meta name="description" content="Calculator app challenge frontend Mentor">
  <meta name="keywords" content="Calculator, app, challenge, frontend">
  <meta name="author" content="Cristian Camilo Rodriguez">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="calculator">
    <header class="theme">
      <p class="theme__name">calc</p>
      <div class="theme__options">
        <span class="theme__title">Theme</span>
        <div class="theme__toggle">
          <label class="toggle__label">1</label>
          <label class="toggle__label">2</label>
          <label class="toggle__label">3</label>
          <div class="tri-state-toggle">
            <input class="toggle-button" type="radio" name="toggle" id="one" />
            <input class="toggle-button" type="radio" name="toggle" id="two" />
            <input class="toggle-button" type="radio" name="toggle" id="three" />
          </div>
        </div>
      </div>
    </header>
    <div class="display--number">0</div>
    <section class="buttons">
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn" data-value="DEL" id="del">DEL</button>
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn" data-value="+">+</button>
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn" data-value="-">-</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn" data-value="0">0</button>
      <button class="btn" data-value="/">/</button>
      <button class="btn" data-value="*">x</button>
      <button class="btn" data-value="reset" id="reset">RESET</button>
      <button class="btn" data-value="=" id="igual">=</button>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
